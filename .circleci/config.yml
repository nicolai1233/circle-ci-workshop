version: 2.0
jobs:
  test:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: test
          command: 
            gradle test          
      - store_test_results:
          path: build/test-results                 
  package:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: package
          command:
            gradle jar
      - store_artifacts:
          path: build/libs
          destination: prefix
      - persist_to_workspace:
          root: test #the folder to start the workspace from.
          paths: 
            - 1 #if you want the files inside the 1 folder to be persisted.
            - .

      - attach_workspace:
            at: /tmp/workspace
workflows:
  version: 2
  two_job_flow:
    jobs:
      - test
      - package
   